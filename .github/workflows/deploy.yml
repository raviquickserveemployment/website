name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Inject Secret into JSON File
        run: |
          echo '{ "GITHUB_TOKEN": "${{ secrets.GH_PAT }}" }' > secret.json

      - name: Upload Secret File as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: secret-file
          path: secret.json

      - name: Ensure Git is Initialized
        run: |
          git init
          git remote remove origin || true
          git remote add origin https://github.com/raviquickserveemployment/website.git
          git fetch origin gh-pages
          git reset --hard origin/gh-pages

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          token: ${{ secrets.GH_PAT }}
