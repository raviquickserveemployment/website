name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Inject Secret into JSON File
        run: |
          echo '{ "ISSUES_TOKEN": "${{ secrets.ISSUES_TOKEN }}" }' > secret.json

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add secret.json
          git commit -m "Add secret.json"
          git push

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to GitHub Pages branch
          folder: .  # Deploy everything in the root folder
