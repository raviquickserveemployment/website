name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Upload Secret File as an Artifact
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: secret-file
          path: secret.json

      - name: Inject Secret into JSON File
        run: |
          echo '{ "GITHUB_TOKEN": "${{ secrets.GH_PAT }}" }' > secret.json

      - name: Upload Secret File as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: secret-file
          path: secret.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to GitHub Pages branch
          folder: .
